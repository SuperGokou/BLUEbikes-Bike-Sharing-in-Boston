<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive map of BLUEbikes bike-sharing stations in Greater Boston">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLUEbikes - Bike Sharing in Boston</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/marker-blue.png">

    <!-- Bootstrap CSS (local) -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-md-12 offset-lg-1">

                <!-- Header -->
                <header class="app-header">
                    <div class="header-content">
                        <h1 class="app-title">BLUEbikes</h1>
                        <span class="divider"></span>
                        <div class="header-meta">
                            <span class="subtitle">Bike Sharing in Boston</span>
                            <span class="station-badge">
                                <span id="station-count">--</span> Stations
                            </span>
                        </div>
                    </div>
                </header>

                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

                <!-- Map Container -->
                <div class="map-wrapper">
                    <!-- Loading Indicator -->
                    <div id="loading-indicator" class="loading-overlay">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="loading-text">Loading stations...</span>
                    </div>

                    <!-- Map -->
                    <div id="station-map"></div>
                </div>

                <!-- Legend -->
                <div class="map-legend">
                    <h6>MBTA Lines</h6>
                    <div class="legend-items">
                        <div class="legend-item">
                            <span class="legend-color" style="background: #DA291C;"></span>
                            <span>Red Line</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #00843D;"></span>
                            <span>Green Line</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #003DA5;"></span>
                            <span>Blue Line</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #ED8B00;"></span>
                            <span>Orange Line</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #7C878E;"></span>
                            <span>Silver Line</span>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="app-footer">
                    <p>Data: <a href="https://www.bluebikes.com/" target="_blank" rel="noopener">BLUEbikes</a> |
                       Map: <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OpenStreetMap</a></p>
                </footer>

            </div>
        </div>
    </div>

    <!-- Leaflet (must load before custom scripts) -->
    <script src="js/leaflet.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/stationMap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
